<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthInsight Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            color: #999;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .stat-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .queries-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .query-status {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }
        
        .query-status.pending {
            border-left-color: #ffc107;
        }
        
        .status-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }
        
        .query-info {
            flex: 1;
        }
        
        .query-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .query-desc {
            color: #666;
            font-size: 0.9em;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• HealthInsight Dashboard</h1>
            <p class="subtitle">Real-time Patient Monitoring & Analytics Platform</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-label">Total Patients</div>
                <div class="stat-value" id="patientCount">Loading...</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-label">Total Readings</div>
                <div class="stat-value" id="readingCount">Loading...</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-label">Abnormal Readings</div>
                <div class="stat-value" id="abnormalCount">Loading...</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-label">Avg Risk Score</div>
                <div class="stat-value" id="avgRisk">Loading...</div>
            </div>
        </div>
        
        
            
            <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh Dashboard</button>
        </div>
    </div>
    
    <script>
        // Simulated data loading (replace with actual API calls)
        setTimeout(() => {
            document.getElementById('patientCount').textContent = '100';
            document.getElementById('readingCount').textContent = '1,440';
            document.getElementById('abnormalCount').textContent = '72';
            document.getElementById('avgRisk').textContent = '65';
        }, 500);
    </script>
</body>
</html>
