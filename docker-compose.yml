services:
  # Cassandra Cluster
  cassandra-1:
    image: cassandra:4.1
    container_name: cassandra-1
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=HealthInsight
      - CASSANDRA_SEEDS=cassandra-1,cassandra-2
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra1-data:/var/lib/cassandra
      - ./config:/config
    networks:
      - healthinsight-network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  cassandra-2:
    image: cassandra:4.1
    container_name: cassandra-2
    environment:
      - CASSANDRA_CLUSTER_NAME=HealthInsight
      - CASSANDRA_SEEDS=cassandra-1,cassandra-2
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    depends_on:
      - cassandra-1
    volumes:
      - cassandra2-data:/var/lib/cassandra
    networks:
      - healthinsight-network

  cassandra-3:
    image: cassandra:4.1
    container_name: cassandra-3
    environment:
      - CASSANDRA_CLUSTER_NAME=HealthInsight
      - CASSANDRA_SEEDS=cassandra-1,cassandra-2
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    depends_on:
      - cassandra-1
    volumes:
      - cassandra3-data:/var/lib/cassandra
    networks:
      - healthinsight-network

 # MongoDB Standalone
mongodb:
  image: mongo:6.0
  container_name: mongodb
  ports:
    - "37017:27017"  # host port 37017
  volumes:
    - mongodb-data:/data/db
    - ./config:/config
  networks:
    - healthinsight-network
  healthcheck:
    test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
    interval: 10s
    timeout: 5s
    retries: 5

volumes:
  mongodb-data:


  mongodb-secondary:
    image: mongo:6.0
    container_name: mongodb-secondary
    command: mongod --replSet rs0 --bind_ip_all
    depends_on:
      - mongodb-primary
    volumes:
      - mongodb-secondary-data:/data/db
    networks:
      - healthinsight-network

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - healthinsight-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - ./config:/config
    networks:
      - healthinsight-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Spark Master
  spark-master:
    image: apache/spark:3.5.0




    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    volumes:
      - ./analytics:/opt/spark-apps
      - ./config:/config
    networks:
      - healthinsight-network

  # Spark Worker 1
  spark-worker-1:
    image: apache/spark:3.5.0



    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./analytics:/opt/spark-apps
    networks:
      - healthinsight-network

  # Spark Worker 2
  spark-worker-2:
    image: apache/spark:3.5.0



    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./analytics:/opt/spark-apps
    networks:
      - healthinsight-network

volumes:
  cassandra1-data:
  cassandra2-data:
  cassandra3-data:
  mongodb-primary-data:
  mongodb-secondary-data:

networks:
  healthinsight-network:
    driver: bridge